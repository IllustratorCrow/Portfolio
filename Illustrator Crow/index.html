<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IllustratorCrow</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="logo">IllustratorCrow</div>
    <nav>
      <ul class="menu">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#portafolio">Portafolio</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección de Inicio -->
  <section id="inicio" class="hero">
    <h1>Bienvenido a IllustratorCrow</h1>
    <p>Tu fuente de arte digital y diseño creativo.</p>
    <a href="#portafolio" class="btn">Ver Portafolio</a>
  </section>

  <!-- Sección de Portafolio -->
  <section id="portafolio" class="gallery">
    <h2>Portafolio</h2>
    <div class="gallery-grid">
      <img src="imagen1.jpg" alt="Obra 1">
      <img src="imagen2.jpg" alt="Obra 2">
      <img src="imagen3.jpg" alt="Obra 3">
      <img src="imagen4.jpg" alt="Obra 4">
    </div>
  </section>

  <!-- Sección de Contacto -->
  <section id="contacto" class="contact">
    <h2>Contacto</h2>
    <form id="contact-form">
      <input type="text" placeholder="Nombre" required>
      <input type="email" placeholder="Correo electrónico" required>
      <textarea placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2023 IllustratorCrow. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
