<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner -->
  <div class="banner">
    <img src="https://raw.githubusercontent.com/IllustratorCrow/Portfolio/refs/heads/main/imagenes/banner.jpg" alt="Banner" class="banner-image">
    <div class="navbar">
      <ul class="navbar-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Portafolio</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
    <div class="banner-text">
      <h1>Bienvenido a mi Portafolio</h1>
      <p>Explora mis proyectos y servicios</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="left-column"></div> <!-- Columna izquierda -->
    
    <div class="slider-container">
      <div class="slides">
        <div class="slide"><img src="https://raw.githubusercontent.com/IllustratorCrow/Portfolio/refs/heads/main/imagenes/Proyecto%201.png" alt="Imagen 1"></div>
        <div class="slide"><img src="https://raw.githubusercontent.com/IllustratorCrow/Portfolio/refs/heads/main/imagenes/Proyecto%202.png" alt="Imagen 2"></div>
        <div class="slide"><img src="https://raw.githubusercontent.com/IllustratorCrow/Portfolio/refs/heads/main/imagenes/Proyecto%203.png" alt="Imagen 3"></div>
        <div class="slide"><img src="https://raw.githubusercontent.com/IllustratorCrow/Portfolio/refs/heads/main/imagenes/Proyecto%204.png" alt="Imagen 4"></div>
      </div>
      <div class="left-arrow">&#10094;</div>
      <div class="right-arrow">&#10095;</div>
    </div>

    <div class="right-column"></div> <!-- Columna derecha -->
  </div>

  <script src="main.js"></script> <!-- Incluimos el archivo JavaScript -->
</body>
</html>
