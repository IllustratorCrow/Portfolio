<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio de Illustrator Crow: Ilustración y Diseño.">
  <meta name="author" content="Illustrator Crow">
  <title>Illustrator Crow</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css"> <!-- Cambiar a ruta relativa con baseurl -->
</head>
<body>
  <!-- Banner con enlaces de navegación -->
  <section class="banner">
    <img src="https://i.pinimg.com/1200x/29/bf/bb/29bfbb48eeeae4d8e35e49015765a530.jpg" alt="Imagen de fondo con un diseño artístico de ilustración" class="banner-image">
    
    <!-- Menú de navegación dentro del banner -->
    <nav class="navbar">
      <ul class="navbar-links">
        <li><a href="{{ site.baseurl }}/#home">Inicio</a></li> <!-- Ajuste baseurl -->
        <li><a href="{{ site.baseurl }}/#about">Sobre mí</a></li> <!-- Ajuste baseurl -->
        <li><a href="{{ site.baseurl }}/#portfolio">Portafolio</a></li> <!-- Ajuste baseurl -->
        <li><a href="{{ site.baseurl }}/#contact">Contacto</a></li> <!-- Ajuste baseurl -->
      </ul>
    </nav>

    <div class="banner-text">
      <h1>Illustrator Crow</h1>
      <p>Ilustración y Diseño</p>
    </div>
  </section>

  <!-- Nuevo Slider de proyectos -->
  <section class="slider-container">
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="{{ site.baseurl }}/imagenes/Proyecto%201.png" alt="Proyecto 1"> <!-- Ajuste baseurl -->
        </div>
        <div class="slide">
          <img src="{{ site.baseurl }}/imagenes/Proyecto%202.png" alt="Proyecto 2"> <!-- Ajuste baseurl -->
        </div>
        <div class="slide">
          <img src="{{ site.baseurl }}/imagenes/Proyecto%203.png" alt="Proyecto 3"> <!-- Ajuste baseurl -->
        </div>
        <div class="slide">
          <img src="{{ site.baseurl }}/imagenes/Proyecto%204.png" alt="Proyecto 4"> <!-- Ajuste baseurl -->
        </div>
      </div>
      <button class="left-arrow">❮</button>
      <button class="right-arrow">❯</button>
    </div>

    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <!-- Contenido principal -->
  <main>
    <section id="home">
      <!-- Sección de inicio -->
    </section>

    <section id="about">
      <!-- Sección sobre mí -->
    </section>

    <section id="portfolio">
      <!-- Sección portafolio -->
    </section>

    <section id="contact">
      <!-- Sección de contacto -->
    </section>
  </main>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const totalSlides = slides.length;

    const showSlide = (index) => {
      if (index >= totalSlides) {
        currentSlide = 0;
      } else if (index < 0) {
        currentSlide = totalSlides - 1;
      } else {
        currentSlide = index;
      }

      // Animación de deslizamiento
      document.querySelector('.slides').style.transform = `translateX(-${currentSlide * 100}%)`;

      // Activar el punto correspondiente
      dots.forEach(dot => dot.classList.remove('active'));
      dots[currentSlide].classList.add('active');
    };

    // Botones de navegación
    document.querySelector('.left-arrow').addEventListener('click', () => {
      showSlide(currentSlide - 1);
    });

    document.querySelector('.right-arrow').addEventListener('click', () => {
      showSlide(currentSlide + 1);
    });

    // Agregar interactividad a los puntos de navegación
    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        showSlide(index);
      });
    });

    // Mostrar el primer slide al inicio
    showSlide(currentSlide);
  </script>
  <script src="{{ site.baseurl }}/assets/js/main.js"></script> <!-- Ajuste baseurl -->
</body>
</html>
