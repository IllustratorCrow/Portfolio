<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illustrator Crow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner -->
  <div class="banner">
    <img src="https://imgur.com/ahpKsvK" alt="Banner" class="banner-image">
    <div class="navbar">
      <ul class="navbar-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Sobre mi</a></li>
        <li><a href="#">Portafolio</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
    <div class="banner-text">
      <h1>Bienvenido a mi Portafolio</h1>
      <p>Explora mis proyectos y servicios</p>
    </div>
  </div>

 <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src="https://imgur.com/fSoRLtO" style="width:100%">
    <div class="text">Proyecto 1</div>
  </div>

  <div class="mySlides fade">
    <img src="https://imgur.com/omrUgoY" style="width:100%">
    <div class="text">Proyecto 2</div>
  </div>

  <div class="mySlides fade">
    <img src="https://imgur.com/sCOzlLK" style="width:100%">
    <div class="text">Proyecto 3</div>
  </div>

  <div class="mySlides fade">
    <img src="https://imgur.com/kweP0bk" style="width:100%">
    <div class="text">Proyecto 4</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>

  <script src="main.js"></script>
</body>
</html>
