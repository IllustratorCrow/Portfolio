<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Simple</title>
  <link rel="stylesheet" href="slider.css">
</head>
<body>
  <!-- Slideshow container -->
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="https://i.imgur.com/fSoRLtO.jpg" alt="Slide 1" style="width:100%">
    </div>
    <div class="mySlides fade">
      <img src="https://i.imgur.com/omrUgoY.jpg" alt="Slide 2" style="width:100%">
    </div>
    <div class="mySlides fade">
      <img src="https://i.imgur.com/sCOzlLK.jpg" alt="Slide 3" style="width:100%">
    </div>
    <div class="mySlides fade">
      <img src="https://i.imgur.com/kweP0bk.jpg" alt="Slide 4" style="width:100%">
    </div>
    <!-- Navigation buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <div class="dots-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
  <script src="slider.js"></script>
</body>
</html>
