<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Restaurado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- comienzo del contenedor de imagenes -->
<div class="slideshow-container">

  <!-- imagenes y descripcion -->
  <div class="mySlides fade">
    <img src="https://i.imgur.com/kweP0bk.png" style="width:100%">
    <div class="text">PROYECTO 1</div>
  </div>

  <div class="mySlides fade">
    <img src="https://i.imgur.com/sCOzlLK.png" style="width:100%">
    <div class="text">PROYECTO 2</div>
  </div>

  <div class="mySlides fade">
    <img src="https://i.imgur.com/omrUgoY.png" style="width:100%">
    <div class="text">PROYECTO 3</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
  <script src="main.js" defer></script>
</body>
</html>
