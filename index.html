<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio de Illustrator Crow: Ilustración y Diseño.">
  <meta name="author" content="Illustrator Crow">
  <title>Illustrator Crow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner con enlaces de navegación -->
  <section class="banner">
    <img src="https://i.pinimg.com/1200x/29/bf/bb/29bfbb48eeeae4d8e35e49015765a530.jpg" alt="Imagen de fondo con un diseño artístico de ilustración" class="banner-image">
    
    <!-- Menú de navegación dentro del banner -->
    <nav class="navbar">
      <ul class="navbar-links">
        <li><a href="#home">Inicio</a></li>
        <li><a href="#about">Sobre mí</a></li>
        <li><a href="#portfolio">Portafolio</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>

    <div class="banner-text">
      <h1>Illustrator Crow</h1>
      <p>Ilustración y Diseño</p>
    </div>
  </section>

  <!-- Nuevo Slider de proyectos -->
  <section class="slider-container">
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="https://raw.githubusercontent.com/IllustratorCrow/Portfolio/main/imagenes/Proyecto%201.png" alt="Proyecto 1">
        </div>
        <div class="slide">
          <img src="https://raw.githubusercontent.com/IllustratorCrow/Portfolio/main/imagenes/Proyecto%202.png" alt="Proyecto 2">
        </div>
        <div class="slide">
          <img src="https://raw.githubusercontent.com/IllustratorCrow/Portfolio/main/imagenes/Proyecto%203.png" alt="Proyecto 3">
        </div>
        <div class="slide">
          <img src="https://raw.githubusercontent.com/IllustratorCrow/Portfolio/main/imagenes/Proyecto%204.png" alt="Proyecto 4">
        </div>
      </div>
      <button class="left-arrow">❮</button>
      <button class="right-arrow">❯</button>
    </div>

    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <!-- Contenido principal -->
  <main>
    <section id="home">
      <!-- Sección de inicio -->
    </section>

    <section id="about">
      <!-- Sección sobre mí -->
    </section>

    <section id="portfolio">
      <!-- Sección portafolio -->
    </section>

    <section id="contact">
      <!-- Sección de contacto -->
    </section>
  </main>

  <script src="/assets/main.js"></script>
</body>
</html>
