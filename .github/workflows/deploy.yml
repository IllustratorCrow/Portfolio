name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O la rama que uses para producción

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7  # Aquí se mantiene Ruby 2.7 ya que es compatible con la versión de Bundler que vamos a instalar

      - name: Install bundler 2.4.22
        run: gem install bundler -v 2.4.22  # Instalamos la versión compatible de Bundler

      - name: Install dependencies
        run: |
          bundle install  # Se instalarán las dependencias con la versión de Bundler correcta

      - name: Build the site
        run: bundle exec jekyll build  # Cambia esto si usas otro generador de sitio estático

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Rama de destino para el despliegue
          folder: _site   # Carpeta que contiene los archivos generados
