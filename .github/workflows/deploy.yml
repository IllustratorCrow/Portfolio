name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
